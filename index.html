<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    # Main Code written By mbstock
    # I adapted it to work with my graphs
    var parseDate = d3.time.format.iso.parse;
    render([{
        "id": "4062045",
        "sha": "4176c7d0c0c5ce15630d16072da0af67bb50eb6a",
        "owner": {"login": "Gabe"},
        "description": "BasicBarChart"
    }]);
    render([{
        "id": "4062045",
        "sha": "4176c7d0c0c5ce15630d16072da0af67bb50eb6a",
        "owner": {"login": "Gabe"},
        "description": "BasicZoomableStarburst"
    }]);
    render([{
        "id": "4062045",
        "sha": "4176c7d0c0c5ce15630d16072da0af67bb50eb6a",
        "owner": {"login": "Gabe"},
        "description": "BasicBarChart"
    }]);
    function render(gists) {
        if (!gists.length) return;

        gists.forEach(function (d) {
            d.created_at = parseDate(d.created_at);
            d.updated_at = parseDate(d.updated_at);
        });

        var gist = d3.select(".gists").selectAll(".gist")
                .data(gists, function (d) {
                    return d.id;
                })
                .enter().insert("a", "br")
                .attr("class", "gist gist--thumbnail")
                .attr("href", function (d) {
                    return "/" + d.owner.login + "/" + d.id;
                })
                .style("background-image", function (d) {
                    return "url(/" + d.owner.login + "/raw/" + d.id + (d.sha ? "/" + d.sha : "") + "/thumbnail.png)";
                });

        gist.append("div")
                .attr("class", "gist-description gist-underline")
                .text(function (d) {
                    return d.description || d.id;
                });

        gist.append("div")
                .attr("class", "gist-author")
                .text(function (d) {
                    return d.owner.login;
                });
    }

</script>
